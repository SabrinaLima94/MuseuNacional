<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu Nascional</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <!-- Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!--Início container-->
    <div id="container">
      <!--Início header-->
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>

        <!--Início nav-->
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Exposições</a></li>
            <li><a href="">Pesquisa</a></li>
            <li><a href="">Acervo</a></li>
            <li><a href="">Vídeos</a></li>
            <li><a href="">Fotos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav>
        <!--Fim nav-->
      </header>
      <!--Fim header-->

      <!-- Início principal-->
      <div id="principal">
        <!--Início conteúdo-->
        <div id="conteudo">
          <section id="capa">
            <img src="./img/museu.png" />
          </section>
        </div>
        <!-- Fim conteúdo-->
      </div>
      <!-- Fim principal-->

      <!-- Início aside-->
      <aside>
        <section id="depoimentos">
          <img src="./img/depoimento.png" />
        </section>

        <!--Início seção visita-->
        <section id="visita">
          <h4>Faça uma visita</h4>

          <form>
            <fieldset>
              <legend>Selecione uma data</legend>

              <label for="data">Data</label>
              <input class="campo" type="text" id="data" value="dd/mm/aaaa" />

              <label for="qtd">Qtd pessoas</label>
              <input
                class="campo"
                style="width: 30px"
                type="text"
                id="qtd"
                value="1"
              />
            </fieldset>

            <input
              class="botao"
              type="submit"
              value="Verificar disponibilidade"
            />
          </form>
        </section>
        <!--Fim seção visita-->

        <!--Início seção galeria-->
        <section id="galeria">
          <h4>Galeria de fotos</h4>

          <a href="">
            <img
              src="./img/imagem1.jpg"
              height="93"
              width="93"
              alt="Vitrines de exposição do museu"
            />
          </a>
          <a href="">
            <img
              src="./img/imagem2.jpg"
              height="93"
              width="93"
              alt="Exposições do museu"
            />
          </a>
          <a href="">
            <img
              src="./img/imagem3.jpg"
              height="93"
              width="93"
              alt="Vestido exposição de museu"
            />
          </a>
          <a href="">
            <img
              src="./img/imagem4.jpg"
              height="93"
              width="93"
              alt="Exposições do museu"
            />
          </a>
        </section>
        <!-- Fim seção galeria-->
      </aside>
      <!--Fim aside-->
    </div>
    <!--Fim container-->
  </body>
</html>
